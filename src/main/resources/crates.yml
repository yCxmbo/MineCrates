crates:
  mystic:
    display: "<gradient:#8A2BE2:#00FFFF>Mystic Crate</gradient>"
    type: BLOCK
    requires-key: true
    key: mystic_key
    cooldown-seconds: 30
    cost:
      enabled: false      # true to enable
      currency: VAULT     # VAULT | EXP | EXP_LEVELS
      amount: 1000        # money or exp/levels
    hologram:
      enabled: true
      y-offset: 2.3
      lines:
        - "<gradient:#D84AFF:#A64DFF><b>Mystic Crate</b></gradient>"
        - "<light_purple>Left Click to Preview</light_purple>"
        - "<light_purple>Right Click to Open</light_purple>"
        - "<gray>yourserver.com</gray>"
    particles:
      enabled: true
      shape: RING         # RING | RING_SPIN | SPIRAL | DOUBLE_HELIX | COLUMN | STAR
      type: FLAME         # Bukkit Particle name (e.g. FLAME, END_ROD, HEART)
      radius: 1.5         # ring radius around the crate
      y-offset: 0.5       # height above the block center
      points: 48          # particles around the ring
    animation:
      type: ROULETTE      # ROULETTE | REVEAL | CASCADE
      roulette:
        speed-ticks: 2
        cycles: 40
      reveal:
        speed-ticks: 6
        flickers: 16
      cascade:
        speed-ticks: 2
      close-delay-ticks: 20
    rewards:
      diamond_pack:
        weight: 35
        rarity: COMMON
        announce: false
        message: "<gray>You received:</gray> <aqua>16x Diamonds</aqua>"
        display-item:
          material: DIAMOND
          amount: 1
        items:
          i1:
            material: DIAMOND
            amount: 16
      legendary_sword:
        weight: 2
        rarity: LEGENDARY
        announce: true
        message: "<gold>Legendary!</gold> <gray>You received a</gray> <yellow>Legendary Sword</yellow>"
        display: "Legendary Sword"
        display-item:
          material: NETHERITE_SWORD
          amount: 1
        commands:
          - "broadcast <player> won a &6Legendary Sword&7 from &dMystic!"
        items:
          i1:
            material: NETHERITE_SWORD
      broadcast_only:
        weight: 10
        rarity: RARE
        display: "Shoutout"
        display-item:
          material: PAPER
          amount: 1
        commands:
          - "broadcast &d<player> &7got a &bShoutout&7!"
